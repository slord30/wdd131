<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Project</title>
    <meta name="description" content="week 05 practice building a form">
    <meta name="author" content="Sarah Lord">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Forum&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/form.css">
    <script defer src="scripts/form.js"></script>
    <script defer src="scripts/count.js"></script>
    <script defer src="scripts/getdate.js"></script>
</head>
<body>
    <header></header>
    <main>
        <h1>Product Review</h1>
        <form method="get" action="review.html" class="form">
        <div class="product">
            <label for="product_name" class="product">Product name<br> </label>
            <!--the value field will be id and the name field will be displayed in the dropdown-->
            <select id="product_name" name="product_name" required>
                <!--option element is used in the forEach loop in JS-->
                <option value="" selected disabled>Choose a Product...</option>
            </select>
        </div> 
        <div class="rating">
            <label class="title">Overall Rating<br></label>
            <div class="stars">
                <label>⭐</label>
                <input type="radio" id="onestar" name="stars" value="onestar" required>
                <label>⭐⭐</label>
                <input type="radio" id="twostar" name="stars" value="twostar">
                <label>⭐⭐⭐</label>
                <input type="radio" id="threestar" name="stars" value="threestar">
                <label>⭐⭐⭐⭐</label>
                <input type="radio" id="fourstar" name="stars" value="fourstar">
                <label>⭐⭐⭐⭐⭐</label>
                <input type="radio" id="fivestar" name="stars" value="fivestar">
            </div>
        </div>
        <div class="installation">
            <label class="installation">Date of Installation<br> <input type="date" id="installation" name="completeDate" required></label>
        </div>
        <div class="checkbox">
            <label class="question">Which features did you find useful in the product?<br> <i>(Check all that apply)</i><br></label>
            <label><input type="checkbox" id="durability" name="durability" value="yes">Durability</label><br>
            <label><input type="checkbox" id="easy" name="ease" value="yes">Ease of Use</label><br>
            <label><input type="checkbox" id="performance" name="performance" value="yes">Performance</label><br>
            <label><input type="checkbox" id="design" name="design" value="yes">Design</label>
        </div>
        <div class="review">
            <label class="review">Written Review (Optional)<br> </label>
            <textarea id="written" name="written" rows="4" cols="50"></textarea> 
        </div>
        <div class="name">
            <label class="name">Your Name (Optional)<br> <input type="text" id="name" name="name"></label>
        </div>
        <input type="submit" value="Post Review">
        </form>
    </main>
    <footer>
        <p id="symbol-date-name">
            <span id="currentYear"></span> 
            &#127804; Sarah Lord &#127804; USA
        </p>
        <p id="lastModified"></p>
    </footer> 
</body>
