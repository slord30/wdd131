<header>

<aside></aside>
<main>
    <div class="hero">
        <picture>
            <source srcset="images/el-tule-large.wepb" media="(min-width: 1200px)">
            <source srcset="images/el-tule-medium.wepb" media="(min-width: 500px)">
            <img src="images/el-tule-small.webp" alt="El Tule Oaxaca Mexico" width="500" height="250">
        </picture>
        <section class="card data">
            <h2>Data</h2>
            <div class="col-2">
                <span class="label"><b>Area: </b></span>
                <span class="value"></span>
                <span class="label"><b>Population: </b></span>

                <span class="value"></span>
                <span class="label"><b>Calling Code: </b></span>
                <span class="value"></span>
                <span class="label"><b>Internet TLD: </b></span>
                <span class="value"></span>
            </div>
        </section>
        <section class="card weather">
            <h2>Weather</h2>
            <img src="images/weather.svg" id="weather-icon" alt="weather" width="500" height="500">
            <div class="col-2">
                <span class="label"><b>Temperature: </b></span>
                <span class="value"></span>
                <span class="label"><b>Conditions: </b></span>
                <span class="value"></span>
                <span class="label"><b>Wind: </b></span>
                <span class="value"></span>
                <span class="label"><b>Wind Chill: </b></span>
